name: test

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:

  deploy: # имя джобы
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # клонируем репозиторий
      # устанавливаем питон и зависимости
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
  
      - name: install deps
        run: | 
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run django site
        run: python3 converter/manage.py runserver